<!doctype html>
<html>
<head>
    <meta charset="utf-8">
<title>index.html</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
<!--The following script tag downloads a font from the Adobe Edge Web Fonts server for use within the web page. We recommend that you do not modify it.-->
<script>var __adobewebfontsappname__="dreamweaver"</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
</head>

<body>
    <div class="header-container">
        <header class="site-header">
            <h1>Protest Prep</h1>
        </header>
    </div>
    <main class="main">
        <div class="page-content">
            <div class="entry-content">
                <h2>Input Protest Zip Code&nbsp;</h2>
                <p>This will help us calculate weather conditions for the day.</p>
                <div class="cta-form">
                    <form action="html/weather.html">
                        <label for="zip">Zip Code</label>
                        <input type="text" id="zip" name="zipcode" placeholder="Input Zip Code....">
                        <input type="submit" value="Submit" onClick="submitResults(this.form)">
                    </form>
                </div>
				<p class="info">Data will be immediately deleted after a weather API call. </p>
            </div>
        </div>
    </main>
    <footer class="site-footer">
		
	</footer>
	<script>
function submitResults(form){
	localStorage.setItem("zipcode", String(form.zipcode.value));
}

	</script>
</body>
</html>
